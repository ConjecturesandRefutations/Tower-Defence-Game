<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Clash</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Assets/Images/favicon.png" type="image/png">
</head>
<body>
    
    <section class="opening-section">
        <h1>Tower Clash</h1>
        <h3 id="start-button">Start Game</h3>
    </section>

    <div class="container game-section">
        <main class="game-canvas">
            <canvas id="gameCanvas"></canvas>
        </main>        
        <aside class="sidebar">
            <article class="tower-select">
                <h4 class="select-heading" style="color: red;">Select Tower</h4>
                <div class="tower-image-and-stats mud-tower" id="mud-tower">
                    <img style="height: 100px; width: auto;" src="Assets/Images/Mud-Tower.png"></img>
                    <div class="tower-stats">
                        <p>Damage: 1</p>
                        <p>Speed: 1</p>
                        <p>Cost: 10</p>
                    </div>
                </div>
                <div class="tower-image-and-stats medieval-tower" id="medieval-tower">
                    <img style="height: 100px; width: auto;" src="Assets/Images/Medieval-Tower.png"></img>
                    <div class="tower-stats">
                        <p>Damage: 2</p>
                        <p>Speed: 2</p>
                        <p>Cost: 20</p>
                    </div>
                </div>
            </article>
        </aside>
        <footer class="footer">

            <!-- Counters -->
            <div class="info counters">
                <div id="scoreCount">Score: 0</div>
                <div id="moneyCount">Coins: 100</div>
                <div id="healthCount">Health: 100</div>
            </div>

            <!-- Alerts -->
            <div class="alerts">
                <div class="no-tower-selected">
                    <p>No Tower Selected!</p>
                </div>
                <div class="no-money">
                    <p>Not Enough Money!</p>
                </div>
                <div class="tower-on-path">
                    <p>Cannot Place Tower on Path!</p>
                </div>
            </div>
        </footer>
    </div>

    <section class="game-over">
        <h3 id="died">You died</h3> 
        <h3 id="final-score">Score <span id="finalScore"></span></h3><br>
    </section>
    
    <script src="canvas.js"></script>
    <script src="tower.js"></script>
    <script src="enemy.js"></script>
    <script src="projectile.js"></script>
    <script src="index.js"></script>
    <script src="sections.js"></script>
</body>
</html>
