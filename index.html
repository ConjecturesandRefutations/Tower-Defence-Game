<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tower Defense Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="opening-section">
        <h1>Tower Defence</h1>
        <h3 id="start-button">Start Game</h3>
    </section>

    <section class="game-section">
        <article class="info">
            <div id="scoreCount">Score: 0</div>
            <div id="moneyCount">Coins: 100</div>
            <div id="healthCount">Health: 100</div>
        </article>
        <canvas id="gameCanvas"></canvas>
        <article class="tower-select">
            <h4 class="select-heading" style="color: red;">Select Tower</h4>
            <div class="tower-image-and-stats standard-tower" id="standard-tower">
                <img style="height: 100px; width: auto;" src="Assets/Images/Mud-Tower.png"></img>
                <div class="standard-tower-stats">
                    <p>Damage: 1</p>
                    <p>Speed: 1</p>
                    <p>Cost: 10</p>
                </div>
            </div>
        </article>
        <article class="no-tower-selected">
            <h4>No Tower Selected!</h4>
        </article>
        <article class="no-money">
            <h4>Not enough money!</h4>
        </article>
    </section>

    <section class="game-over">
        <h1 id="died">You died</h1>
        <h3 id="final-score">Score <span id="finalScore"></span></h3><br>
    </section>

    <script src="canvas.js"></script>
    <script src="tower.js"></script>
    <script src="enemy.js"></script>
    <script src="projectile.js"></script>
    <script src="index.js"></script>
    <script src="sections.js"></script>
</body>
</html>
